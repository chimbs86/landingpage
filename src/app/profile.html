<div class="huge-content">
                    <div class="crt-card-avatar">
                        <img class="avatar avatar-195" src="{{srcUrl}}" srcset="{{srcSetUrl}}" width="195" height="195" alt="">
                    </div>
                    <h1>{{myName}}</h1>
                    <h2>{{occupation}}</h2>
                    <a target="{{resumeTarget}}" href="{{resumeUrl}}" class="btn btn-download">Download Resume</a>

                    <ul class="social-icons">
                        <li *ngFor="let icon of icons">
                            <a href="{{icon.link}}" class="social-icon">
                                <i class="{{icon.cssClassName}}" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
